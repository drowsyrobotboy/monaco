<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monaco</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
      var app = require('./app.js');
  </script>
</head>
<body>
  <div class="titlebar">Monaco</div>
  <div class="wrapper">
    <button onclick="app.toggleDev()">Dev Tools</button>
    <button onclick="app.fullscreen()">Full Screen</button>
    <button onclick="app.reload()">Reload</button>
    <button onclick="app.close()">Close</button>
    <button onclick="app.minimize()">Minimize</button><br />
    electron-packager ./ Monaco --platform=win32 --arch=x64 --version=0.26.1 --ignore=node_modules/electron-prebuilt --asar
  </div>
</body>
</html>
